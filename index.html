<body>
    <aside>
        <div class="title">
            <img src="Assets/books-5589331_1280.png" alt="">
            <h1>Bookcase</h1>
        </div>
        <form action="" class="addBook">
            <div class="titleDiv">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="authorDiv">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div class="pagesDiv">
                <label for="pages">Pages</label>
                <input type="number" id="pages" required>
            </div>
            <div class="readDiv">
                <label for="read">Have you read this?</label>
                <input type="checkbox" id="read">
            </div>
            <input type="submit" value="Add Book" class="addBookButton">
        </form>
        <div class="errorMessagesDiv">
            <ul class="errorMessages"></ul>
        </div>
    </aside>
