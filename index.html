<html lang="en">

    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

<body>
    <aside>
        <div class="title">
            <img src="Assets/books-5589331_1280.png" alt="">
            <h1>Bookcase</h1>
        </div>

            <label for="title">Title</label>
            <input type="text" id="title">
